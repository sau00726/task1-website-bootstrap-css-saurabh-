<style>
body{
    font-family:'Poppins',sans-serif;
    background:#f8fafc;
}

/* HERO */
.hero{
    background:linear-gradient(120deg,#0ea5e9,#6366f1);
    color:white;
    padding:90px 20px;
    text-align:center;
}
.hero h1{
    font-weight:700;
}

/* FORM CARD */
.enroll-card{
    background:white;
    padding:35px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}
.enroll-card h4{
    font-weight:600;
}
.form-control, .form-select{
    border-radius:12px;
}
.btn-enroll{
    border-radius:50px;
    font-weight:600;
    padding:12px;
}

/* FOOTER */
footer{
    background:#020617;
    color:#cbd5e1;
    padding:20px;
    text-align:center;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">

</ul>
</div>

<!-- HERO -->
<section class="hero">
<h1>Course Enrollment</h1>
<p>Fill the form and start your IT journey</p>
</section>

<!-- FORM -->
<section class="container my-5">
<div class="row justify-content-center">
<div class="col-md-7">

<div class="enroll-card">
<h4 class="text-center mb-4">
<i class="bi bi-pencil-square text-primary"></i> Enroll Now
</h4>

<form>

<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">Full Name</label>
<input type="text" class="form-control" placeholder="Enter full name" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Mobile Number</label>
<input type="text" class="form-control" placeholder="Enter mobile number" required>
</div>
</div>

<div class="mb-3">
<label class="form-label">Email Address</label>
<input type="email" class="form-control" placeholder="Enter email" required>
</div>

<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">Select Course</label>
<select class="form-select" required>
<option selected disabled>Choose Course</option>
<option>Web Development</option>
<option>Python Programming</option>
<option>Java Programming</option>
<option>Graphic Design</option>
<option>Data Science</option>
<option>Tally + GST</option>
</select>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Preferred Batch</label>
<select class="form-select" required>
<option selected disabled>Select Batch</option>
<option>Morning</option>
<option>Afternoon</option>
<option>Evening</option>
</select>
</div>
</div>

<div class="mb-3">
<label class="form-label">Message (Optional)</label>
<textarea class="form-control" rows="3" placeholder="Any query or requirement"></textarea>
</div>

<button type="submit" class="btn btn-primary btn-enroll w-100 mt-3">
<i class="bi bi-check-circle"></i> Submit Enrollment
</button>

</form>

</div>

</div>
</div>
</section>
