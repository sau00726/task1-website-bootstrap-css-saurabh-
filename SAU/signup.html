<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | TechVision Computer Classes</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(120deg,#6366f1,#0ea5e9);
    height:100vh;
}
.signup-box{
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
}
.signup-box h3{
    font-weight:700;
    color:#020617;
}
.btn-signup{
    background:#22c55e;
    color:white;
    font-weight:600;
    border-radius:50px;
}
.btn-signup:hover{
    background:#16a34a;
}
.back-link{
    text-decoration:none;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-5 signup-box">

        <h3 class="text-center mb-3">Create Account</h3>
        <p class="text-center text-muted mb-4">
            Register at TechVision Computer Classes
        </p>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter mobile" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-signup w-100 mb-3">
                Sign Up
            </button>
        </form>

        <div class="text-center">
            <small>
                Already have an account?
                <a href="login.html">Login</a>
            </small>
            <br>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
